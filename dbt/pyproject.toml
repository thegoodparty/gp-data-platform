[project]
name = "dbt-goodparty"
version = "0.1.0"
description = "Data warehouse for GoodParty.org"
authors = [
    {name = "Hugh Karimi",email = "hussain.h.karimi@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pandas (>=2.2.3,<3.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "pyspark (>=3.5.5,<4.0.0)",
    "psycopg2 (>=2.9.10,<3.0.0)",
    "paramiko (>=3.5.1,<4.0.0)",
    "boto3 (>=1.38.10,<2.0.0)",
    "pytest (>=8.3.5,<9.0.0)",
    "geopandas (>=1.1.0,<2.0.0)",
    "apache-sedona (>=1.7.2,<2.0.0)",
    "dask-geopandas (>=0.5.0,<0.6.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
package-mode = false
