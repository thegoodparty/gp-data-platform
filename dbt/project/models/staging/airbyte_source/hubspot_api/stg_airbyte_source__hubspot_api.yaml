models:
  - name: stg_airbyte_source__hubspot_api_companies
    description: Companies data load from HubSpot API
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
  - name: stg_airbyte_source__hubspot_api_contacts
    description: Contacts data load from HubSpot API
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
      - name: properties_pledge_status
        description: "Raw pledge status from HubSpot (expected values: yes, no, Yes, No, or null)"
        data_tests:
          - accepted_values:
              arguments:
                values: ['yes', 'no', 'Yes', 'No']
              config:
                where: "properties_pledge_status is not null and trim(properties_pledge_status) != ''"
  - name: stg_airbyte_source__hubspot_api_deals
    description: Deals data load from HubSpot API
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
  - name: stg_airbyte_source__hubspot_api_engagements
    description: Engagements data load from HubSpot API
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
  - name: stg_airbyte_source__hubspot_api_owners
    description: Owners data load from HubSpot API
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
  - name: stg_airbyte_source__hubspot_api_owners_archived
    description: Archived owners data load from HubSpot API
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
  - name: stg_airbyte_source__hubspot_api_tickets
    description: Tickets data load from HubSpot API
    columns:
      - name: id
        data_tests:
          - not_null
          - unique
